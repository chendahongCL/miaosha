<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="/user/registerUser" th:method="post">

    重复密码:<input th:name="repassword"/><br/>

   qq:<input th:name="qq"/><br/>

</form>
<span th:text="${error}"/>
</body>
</html>
